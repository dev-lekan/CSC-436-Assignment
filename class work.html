<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbfcfd;
            padding: 20px;
        }
        .container {
            background-color: #e9e5e5;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .form-section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
        }
        .form-group-inline {
            display: flex;
            justify-content: space-between;
        }
        .form-group-inline .form-group {
            flex: 1;
            margin-right: 10px;
        }
        .form-group-inline .form-group:last-child {
            margin-right: 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Job Application Form</h2>
    <form action="#" method="post">
        <div class="form-group-inline">
            <div class="form-group">
                <label for="applicationDate">Date of Application</label>
                <input type="date" id="applicationDate" name="applicationDate" required>
            </div>
            <div class="form-group">
                <label for="position">Position</label>
                <input type="text" id="position" name="position" required>
            </div>
        </div>
        
        <div class="form-section">
            <h3>Personal Information</h3>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" name="nationality" required>
            </div>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="maritalStatus">Marital Status</label>
                    <select id="maritalStatus" name="maritalStatus" required>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="license">Driving License</label>
                <select id="license" name="license" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        </div>
        
        <div class="form-section">
            <h3>Educational Background</h3>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="degree">Degree / Course</label>
                    <input type="text" id="degree" name="degree" required>
                </div>
                <div class="form-group">
                    <label for="institute">University / Institute</label>
                    <input type="text" id="institute" name="institute" required>
                </div>
            </div>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="year">Year of Graduation</label>
                    <input type="text" id="year" name="year" required>
                </div>
                <div class="form-group">
                    <label for="grade">Grade</label>
                    <input type="text" id="grade" name="grade" required>
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <h3>Employment History</h3>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="positionHeld">Position</label>
                <input type="text" id="positionHeld" name="positionHeld" required>
            </div>
            <div class="form-group">
                <label for="yearOfEmployment">Year</label>
                <input type="text" id="yearOfEmployment" name="yearOfEmployment" required>
            </div>
            <div class="form-group">
                <label for="reasonForLeaving">Reason for Leaving</label>
                <textarea id="reasonForLeaving" name="reasonForLeaving" rows="3" required></textarea>
            </div>
        </div>
        
        <div class="form-section">
            <h3>Skills & Training</h3>
            <div class="form-group">
                <label for="skills">Skill / Training Achievements</label>
                <input type="text" id="skills" name="skills" required>
            </div>
            <div class="form-group">
                <label for="achievementLevel">Level</label>
                <input type="text" id="achievementLevel" name="achievementLevel" required>
            </div>
            <div class="form-group">
                <label for="yearOfTraining">Year</label>
                <input type="text" id="yearOfTraining" name="yearOfTraining" required>
            </div>
            <div class="form-group">
                <label for="trainingInstitute">Institute</label>
                <input type="text" id="trainingInstitute" name="trainingInstitute" required>
            </div>
        </div>
        
        <button type="submit">Submit Application</button>
    </form>
</div>

</body>
</html>
